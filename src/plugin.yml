name: HyperNiteMC-Lobby
main: com.hypernite.mc.hnmc.lobby.main.HNMCLobby
version: "2.0"
api-version: "1.13"
authors: [ericlam]
depend: [HyperNiteMC-Core]
commands:
  fly:
    aliases: [flight, sky]
    description: fly command
  heal:
    aliases: [blood, medic]
    description: heal command
  hidechat:
    aliases: [chathide, ignoreall, silent, silence]
    description: hide the chat
  stacker:
    aliases: [stack]
    description: open stacker
  speed:
    aliases: [sprint, fast, boost]
    description: speed command
  hideplayer:
    aliases: [hidep]
    description: hide all players
  setting:
    aliases: [playersettings, menu, gui, settings, prefs]
    description: open GUI menu
  setlobby:
    aliases: [lobbyset, setspawn]
    description: set the lobby spawn location
  spawn:
    aliases: respawn
    description: teleport to spawn
permissions:
  hypernite.build:
    description: build perm
    default: false
  donor.join:
    description: donor perm
    default: false
  setting.*:
    description: admin perm
    default: false
  setting.fly:
    default: false
  setting.speed:
    default: false
  setting.stacker:
    default: false
  setting.spawn.other:
    default: false
  setting.hidechat:
    default: false
  setting.hideplayer:
    default: false
  hypernite.setlobby:
    default: op